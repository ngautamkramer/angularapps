<div class="container">
    
  <div class="col-sm-12 col-lg-4 offset-lg-4">
    <form [formGroup]="form" (ngSubmit)="authUser()" method="post" action="">
        <h1 class="pb-5 mt-5">Login Form</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input required type="email" class="form-control" formControlName="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input required type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
        <div class="mt-20">
          <p>demo login details:</p>
          <p><b>Email:</b> niraj@gmail.com</p>
          <p><b>Password:</b> 123456</p>
        </div>

    </form>
  </div>

</div>
